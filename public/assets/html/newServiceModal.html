<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Connecting new service</h3>
</div>
<div class="modal-body" id="modal-body">
    <select class="form-control" ng-model="newService">
        <option value="0">Choose service to connect</option>
        <option ng-repeat="service in services" ng-value="service" ng-bind="service.name" ng-if="!service.connected"></option>
    </select>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-disabled="newService === '0'" ng-click="ok()">OK</button>
</div>
