<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Almost done</h3>
</div>
<div class="modal-body" id="modal-body">
    <input type="text" class="form-control" placeholder="Enter received code here" ng-model="code">
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-disabled="!code.length" ng-click="ok()">OK</button>
</div>
