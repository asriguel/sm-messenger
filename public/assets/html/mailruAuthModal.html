<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Almost done</h3>
</div>
<div class="modal-body" id="modal-body">
    <input type="text" class="form-control" placeholder="Enter received access_token here" ng-model="token">
	<input type="text" class="form-control" placeholder="Enter received vid here" ng-model="uid">
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-disabled="!token.length||!uid.length" ng-click="ok()">OK</button>
</div>
